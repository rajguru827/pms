<div class="card">
    <div class="card-header">
        Sign Up
    </div>
    <div class="card-body">
        <form [formGroup]="signUpForm" novalidate="novalidate" (ngSubmit)="signUp()">
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': signUpForm.controls['userName'].errors && !signUpForm.controls['userName'].pristine}" id="userName" name="userName" formControlName="userName" placeholder="Username" required>                
                <div *ngIf="signUpForm.controls['userName'].errors && !signUpForm.controls['userName'].pristine" class="invalid-feedback">
                    <div [hidden]="!signUpForm.controls['userName'].errors.required">Username is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" [ngClass]="{'is-invalid': signUpForm.controls['email'].errors && !signUpForm.controls['email'].pristine}"  id="email" name="email" formControlName="email" placeholder="Email" required>
                <div *ngIf="signUpForm.controls['email'].errors && !signUpForm.controls['email'].pristine" class="invalid-feedback">
                    <div [hidden]="!signUpForm.controls['email'].errors.required">Email is required.</div>
                    <div [hidden]="!signUpForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" [ngClass]="{'is-invalid': signUpForm.controls['password'].errors && !signUpForm.controls['password'].pristine}" id="password" name="password" formControlName="password" placeholder="Password" required>
                <div *ngIf="signUpForm.controls['password'].errors && !signUpForm.controls['password'].pristine" class="invalid-feedback">
                    <div [hidden]="!signUpForm.controls['password'].errors.required">Password is required.</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary  btn-block"  [disabled]="signUpForm.invalid">Create Account</button>
            </div>
        </form>
        <a routerLink="/sign-in" class="card-link">Sign In</a>
    </div>
</div>
